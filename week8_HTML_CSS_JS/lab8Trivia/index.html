           // method 2, use document.querySelectorAll
           document.addEventListener('DOMContentLoaded', function (){
                const arrCorrectAns = "John Wick";
                let msg = document.querySelector("#correctnessMsgQ1");
                const listQ1Btns = document.querySelectorAll("#q1Ans");
                for (const child of listQ1Btns) {
                    //console.log(child.textContent || child.innerText);
                    child.addEventListener('click', function(event) {
                        if (arrCorrectAns.localeCompare(child.innerText) == 0)
                        {
                            deselectQ1OtherBtns(child);
                            child.style.background='green';
                            msg.innerText = "Correct!"
                        }
                        else
                        {
                            deselectQ1OtherBtns(child);
                            child.style.background='red';
                            msg.innerText = "Incorrect!"
                        }
                        event.preventDefault(); // same as return false in inline ref to **1
                    });
                }
            });


            document.addEventListener('DOMContentLoaded', function (){
                const arrCorrectAns = "Ottawa";
                let msg = document.querySelector("#correctnessMsgQ2");
                let inputAnsText = document.querySelector("#inputQ2");
                let btnQ2Submit = document.querySelector("#btnQ2Submit");

                btnQ2Submit.addEventListener('click', function(event) {
                    if ((arrCorrectAns.toLowerCase()).localeCompare(inputAnsText.value.toLowerCase()) == 0)

                        inputAnsText.style.background='green';
                        msg.innerText = "Correct!"
                    }
                    else
                    {
                        inputAnsText.style.background='red';
                        msg.innerText = "Incorrect!"
                    }
                    event.preventDefault(); // same as return false in inline ref to **1
